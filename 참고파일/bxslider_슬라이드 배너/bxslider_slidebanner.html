<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>bxSlider</title>
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $( function () {
            var mySlider = $( '#slide_banner' ).bxSlider( {
                mode: 'horizontal',// 가로 방향 수평 슬라이드
                speed: 500,        // 이동 속도를 설정
                pager: true,      // 현재 위치 페이징 표시 여부 설정
                moveSlides: 1,     // 슬라이드 이동시 개수
                slideWidth: 500,   // 슬라이드 너비
                minSlides: 1,      // 최소 노출 개수
                maxSlides: 1,      // 최대 노출 개수
                slideMargin: 0,    // 슬라이드간의 간격
                auto: true,        // 자동 실행 여부
                autoHover: true,   // 마우스 호버시 정지 여부
                controls: false   // 이전 다음 버튼 노출 여부
            } );

           //이전 버튼을 클릭하면 이전 슬라이드로 전환
            $( '#prevBtn' ).on( 'click', function () {
                mySlider.goToPrevSlide();  //이전 슬라이드 배너로 이동
                return false;              //<a>에 링크 차단
            } );

           //다음 버튼을 클릭하면 다음 슬라이드로 전환
            $( '#nextBtn' ).on( 'click', function () {
                mySlider.goToNextSlide();  //다음 슬라이드 배너로 이동
                return false;
            } );

            $('#slider2').bxSlider({
              auto:true,
              autoControls:true,
              pause:3000,
              slideMargin:20,
              controls:true
            });

        } );

    </script>
    <style>
        * { margin: 0; padding: 0; }
        #banner_wrap { position: relative; width: 500px; margin: 0 auto; }
        #prevBtn { position: absolute; left: 0; top: 10px; }
        #nextBtn { position: absolute; right: 0; top: 10px; }
    </style>
</head>

<body>
    <div id="banner_wrap">
        <ul id="slide_banner">
            <li>
                <a href="#">
                    <img src="http://bxslider.com/images/730_200/hill_road.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="http://bxslider.com/images/730_200/tree_root.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="http://bxslider.com/images/730_200/trees.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="http://bxslider.com/images/730_200/hill_road.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="http://bxslider.com/images/730_200/tree_root.jpg" alt="">
                </a>
            </li>
        </ul>
        <a href="#" id="prevBtn">
            <img src="images/prev_btn.png" alt="이전">
        </a>
        <a href="#" id="nextBtn">
            <img src="images/next_btn.png" alt="다음">
        </a>

    </div>
    <div class="slider">
        <ul id="slider2">
            <li><img src="http://bxslider.com/images/730_200/hill_road.jpg" /></li>
            <li><img src="http://bxslider.com/images/730_200/tree_root.jpg" /></li>
            <li><img src="http://bxslider.com/images/730_200/trees.jpg" /></li>
        </ul>
    </div>
</body>
</html>
